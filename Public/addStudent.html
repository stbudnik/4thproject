<form>
    <div class="col-sm-12">
        <h2>Add Student</h2>
        <hr>
    </div>

    <div class="col-sm-2">
        <button type="submit" name="action" value="add" class="btn btn-default" style="width:100%;">Save</button>
    </div>
    <div class="col-sm-10"></div>

    <div class="col-sm-12"><br></div>

    <label class="control-label col-sm-2">Name:</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" name="name" required>
    </div>

    <label class="control-label col-sm-2">Phone:</label>
    <div class="col-sm-10">
        <input type="tel" class="form-control" name="phone" required>
    </div>

    <label class="control-label col-sm-2">Email:</label>
    <div class="col-sm-10">
        <input type="email" class="form-control" name="email" required>
    </div>

    <label class="control-label col-sm-2">Image:</label>
    <div class="col-sm-2">
        <img src="img/Students/{{image}}" alt="student_img" class="class_img" width="100%" height="120px">
    </div>
    <div class="col-sm-8">
        <input type="file" class="class_img">
    </div>

    <div class="col-sm-12"><br></div>

    <label class="col-sm-2">Courses:</label>
    <div class="col-sm-1" class="radio" ng-repeat="course in courses">
        <label><input type="radio" name="course" value="{{course.id}}">{{course.name}}</label>
    </div>  
</form>
