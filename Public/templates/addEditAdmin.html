<div class="col-sm-12">
    <h2>{{title}} Admin</h2>
    <hr>
</div>

<div class="col-sm-2">
    <button ng-click="saveClick()" class="btn btn-default" style="width:100%;">Save</button>
</div>
<div class="col-sm-10">
    <button ng-click="deleteClick()" class="btn btn-default pull-right" ng-show="deleteBtnVisible">Delete</button>
</div>

<div class="col-sm-12"><br></div>

<label class="control-label col-sm-2">Name:</label>
<div class="col-sm-10">
    <input type="text" class="form-control" ng-model="name" ng-value={{name}} required>
</div>

<label class="control-label col-sm-2">Phone:</label>
<div class="col-sm-10">
    <input type="tel" class="form-control" ng-model="phone" ng-value={{phone}} required>
</div>

<label class="control-label col-sm-2">Email:</label>
<div class="col-sm-10">
    <input type="email" class="form-control" ng-model="email" ng-value={{email}} required>
</div>

<label class="control-label col-sm-2">Password:</label>
<div class="col-sm-10">
    <input type="password" class="form-control" ng-model="password" ng-value={{password}} required>
</div> 

<label class="control-label col-sm-2">Role:</label>
<div class="col-sm-10">
    <select class="form-control" ng-options="role.id as role.name for role in roles" ng-model="role_id"></select>
</div>

<div class="col-sm-12"><br></div>

<label class="control-label col-sm-2">Image:</label>
<div class="col-sm-2">
    <img ng-src="img/Admins/{{image}}" alt="admin_img" class="class_img" width="100%" height="120px">
</div>
<div class="col-sm-8">
    <input type="file" class="class_img">
    <!--<button ui-sref="administration">Back</button>-->
</div>
