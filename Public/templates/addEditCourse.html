<div class="col-sm-12">
    <h2>{{title}} Course</h2>
    <hr>
</div>

<div class="col-sm-2">
    <button ng-click="saveClick()" class="btn btn-default" style="width:100%;">Save</button> <!--ng-model="action" value="add"-->
</div>
<div class="col-sm-10">
    <button ng-click="deleteClick()" class="btn btn-default pull-right" ng-show="deleteBtnVisible">Delete</button>
</div>

<div class="col-sm-12"><br></div>

<label class="control-label col-sm-2">Name:</label>
<div class="col-sm-10">
    <input type="text" class="form-control" ng-model="name" ng-value= {{name}} required>
</div>

<label class="control-label col-sm-2">Description:</label>
<div class="col-sm-10">
    <textarea class="form-control" rows="5" ng-model="description" ng-value= {{description}} required></textarea>
</div>

<div class="col-sm-12"><br></div>

<label class="control-label col-sm-2">Image:</label>
<div class="col-sm-2">
    <img ng-src="img/Courses/{{image}}" alt="course_img" class="class_img" width="100%" height="120px"/>
</div>
<div class="col-sm-8">
    <input type="file" class="class_img">
</div>
