<div class="col-sm-10">
    <h2>{{name}}</h2>
</div>
<div class="col-sm-2">
    <button type="button" class="btn btn-default" ui-sref="editCourse">Edit</button>
</div>

<div class="col-sm-12"><hr></div>

<div class="col-sm-4">
    <img ng-src="img/Courses/{{image}}" alt="course_img" width=100%>
</div>
<div class="col-sm-8">
    <h1>{{name}}, {{students.length}} Students</h1>
    <h3>{{description}}</h3>
    <!--<button ui-sref="school">Back</button>-->
</div>

<div class="col-sm-12">
    <h2>Students</h2>
</div>

<label ng-repeat="student in students" class="control-label col-sm-12">{{student.name}}</label>
