<!DOCTYPE html>
<html lang="en">
<head>
    <title>4thSchool Project</title>
    <meta charset="utf-8">
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="main.js"></script>
    <script src="components/login.js"></script>
    <script src="components/course.js"></script>    
    <script src="components/school.js"></script>
    <script src="components/administration.js"></script>
</head>

<body>
    <div class="container" ng-app="myApp"> <!-- ng-controller="myCtrl">-->
    <div class="row">
        <div class="col-md-12">
            <div class="page-header">
                <nav class="navbar">
                    <div class="navbar-header">
                        <img ng-src="img/logo/jb.png" alt="school_img" width="100px" height="100px">
                    </div>
                    <ul class="nav navbar-nav" style="margin-left: 100px; margin-top: 24px" ng-show="IsVisible">
                        <li><a class="btn btn-default" ui-sref="school" style="width: 150px">School</a></li>
                        <li><a class="btn btn-default" ui-sref="administration" style="width: 150px; margin-left: 10px" ng-show="adminBtnVisible">Administration</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right" ng-show="IsVisible">
                        <li><a ui-sref="logout"><span class="glyphicon glyphicon-log-out"></span>Logout</a></li>
                        <li><figure>
                            <img ng-src="img/Admins/{{loginImage}}" alt="manager_img" width="100px" height="100px">
                            <figcaption style="color:red;">{{loginName}}, {{loginRole}}</figcaption>
                        </figure></li>
                    </ul>
                </nav>
            </div>
        </div>
        <ui-view></ui-view>
    </div>
    </div>

</body>
</html>
