<form>
    <div class="col-sm-12">
        <h2>Add Course</h2>
        <hr>
    </div>

    <div class="col-sm-2">
        <button type="submit" name="action" value="add" class="btn btn-default" style="width:100%;">Save</button>
    </div>
    <div class="col-sm-10"></div>

    <div class="col-sm-12"><br></div>

    <label class="control-label col-sm-2">Name:</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" name="name" required>
    </div>

    <label class="control-label col-sm-2">Description:</label>
    <div class="col-sm-10">
        <textarea class="form-control" rows="5" name="description"></textarea>
    </div>

    <div class="col-sm-12"><br></div>

    <label class="control-label col-sm-2">Image:</label>
    <div class="col-sm-2">
        <img src="img/Courses/{{image}}" alt="course_img" class="class_img" width="100%" height="120px">
    </div>
    <div class="col-sm-8">
        <input type="file" class="class_img">
    </div>
</form>
