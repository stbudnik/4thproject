<form>
    <div class="col-sm-12">
        <h2>Edit Admin</h2>
        <hr>
    </div>

    <div class="col-sm-2">
        <button type="submit" name="action" value="save" class="btn btn-default" style="width:100%;">Save</button>
    </div>
    <div class="col-sm-10">
        <button type="submit" name="action" value="delete" class="btn btn-default pull-right">Delete</button>
    </div>

    <div class="col-sm-12"><br></div>

    <label class="control-label col-sm-2">Name:</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" name="name" value={{name}} required>
    </div>

    <label class="control-label col-sm-2">Phone:</label>
    <div class="col-sm-10">
        <input type="tel" class="form-control" name="phone" value={{phone}} required>
    </div>

    <label class="control-label col-sm-2">Email:</label>
    <div class="col-sm-10">
        <input type="email" class="form-control" name="email" value={{email}} required>
    </div>
    
    <label class="control-label col-sm-2">Password:</label>
    <div class="col-sm-10">
        <input type="password" class="form-control" name="password" value={{password}} required>
    </div> 
    
    <label class="control-label col-sm-2">Role:</label>
    <div class="col-sm-10">
        <select ng-options="role.id as role.name for role in roles" ng-model="role_id"></select>
    </div>

    <div class="col-sm-12"><br></div>

    <label class="control-label col-sm-2">Image:</label>
    <div class="col-sm-2">
        <img src="img/Admins/{{image}}" alt="admin_img" class="admin_img" width="100%" height="120px">
    </div>
    <div class="col-sm-8">
        <input type="file" class="admin_img">
        <button ui-sref="administration">Back</button>
    </div>                 
</form>
